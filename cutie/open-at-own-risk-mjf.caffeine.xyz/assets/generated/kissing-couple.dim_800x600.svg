<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#fff5f7"/>
  
  <!-- Two faces representing a romantic couple -->
  <g id="couple">
    <!-- Left person (face) -->
    <circle cx="280" cy="250" r="80" fill="#f4a8a8"/>
    <!-- Left person hair -->
    <circle cx="280" cy="180" r="85" fill="#8b4513"/>
    <!-- Left person eyes -->
    <circle cx="260" cy="230" r="8" fill="#000"/>
    <circle cx="260" cy="230" r="3" fill="#fff"/>
    <!-- Left person mouth -->
    <path d="M 280 270 Q 300 285 320 270" stroke="#d95d5d" stroke-width="3" fill="none" stroke-linecap="round"/>
    
    <!-- Right person (face) -->
    <circle cx="520" cy="250" r="80" fill="#f4a8a8"/>
    <!-- Right person hair -->
    <circle cx="520" cy="180" r="85" fill="#4a2c2a"/>
    <!-- Right person eyes -->
    <circle cx="540" cy="230" r="8" fill="#000"/>
    <circle cx="540" cy="230" r="3" fill="#fff"/>
    <!-- Right person mouth -->
    <path d="M 500 270 Q 480 285 460 270" stroke="#d95d5d" stroke-width="3" fill="none" stroke-linecap="round"/>
    
    <!-- Hearts between them -->
    <g id="heart1" transform="translate(400, 150)">
      <path d="M0,-20 C-30,-50 -60,-30 -60,10 C-60,40 0,80 0,80 C0,80 60,40 60,10 C60,-30 30,-50 0,-20 Z" fill="#ff4458" opacity="0.8"/>
    </g>
    
    <!-- Decorative hearts -->
    <g id="heart2" transform="translate(200, 100)">
      <path d="M0,-15 C-20,-35 -40,-20 -40,5 C-40,25 0,55 0,55 C0,55 40,25 40,5 C40,-20 20,-35 0,-15 Z" fill="#ff6b7a" opacity="0.6"/>
    </g>
    
    <g id="heart3" transform="translate(600, 120)">
      <path d="M0,-15 C-20,-35 -40,-20 -40,5 C-40,25 0,55 0,55 C0,55 40,25 40,5 C40,-20 20,-35 0,-15 Z" fill="#ff6b7a" opacity="0.6"/>
    </g>
  </g>
  
  <!-- Romantic elements at bottom -->
  <text x="400" y="520" font-size="36" font-family="serif" text-anchor="middle" fill="#d95d5d" opacity="0.7">ðŸ’•</text>
</svg>
